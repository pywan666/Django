<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="/static/css/video-js-cdn.min.css" rel="stylesheet">
    <script src="/static/js/video_m3u8_video.js"></script>
    <script src="/static/js/video-contrib-hls.min.js"></script>
</head>
<body>
 <video id="myVideo" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto" width='1870px' height='900px' data-setup='{}'>
        <source id="source" src="{{ video }}"  type="application/x-mpegURL">
    </video>
</body>
<script>
    // videojs 简单使用
    var myVideo = videojs('myVideo',{
        bigPlayButton : true,
        textTrackDisplay : false,
        posterImage: false,
        errorDisplay : false,
    })
    myVideo.play() // 视频播放
    myVideo.pause() // 视频暂停
</script>
<style type="text/css">
    video{
        position: relative;
    }
</style>
</html>
